<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "design.css"/>
    <title>Reservas</title>
</head>
<body>
<h1>Reservas</h1>
<form>
    Nombre: <input type="text" id="nombreCompleto"><br>
    Celular: <input type="number" id="celular"><br>
    Numero de personas: <input type="number" id="personas"><br>
    Numero de documento: <input type="number" id="documento"><br>
    Fecha: <input type="datetime-local" id="fecha"><br>
    <button onclick="guardarReserva()">Guardar</button>
</form>

<script lang="javascript">
    async function guardarReserva() {
        let datos = { };
        datos.nombreCompleto = document.getElementById("nombreCompleto").value;
        datos.celular = document.getElementById("celular").value;
        datos.personas = document.getElementById("personas").value;
        datos.documento = document.getElementById("documento").value;
        datos.fecha = document.getElementById("fecha").value;
        const resultado = await fetch('/reserva', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-type': 'application/json'
            },
            body: JSON.stringify(datos)
        }).then(info => console.log(info));
        alert("La cuenta se creo con éxito!")
    }
</script>
<h1>Consultar reserva</h1>
<form>
    Código de reserva: <input type="number" id="codReserva"><br>
    <button onclick="obtenerReserva()">Consultar</button><br>
    <br>
    Nombre: <output type="text" id="nombreCompleto2"><br>
    Celular: <output type="number" id="celular2"><br>
    Numero de personas: <output type="number" id="personas2"><br>
    Numero de documento: <output type="number" id="documento2"><br>
    Fecha: <output type="datetime-local" id="fecha2"><br>
</form>

<footer>
    <ul>
        <li><a href="inicio.html"/>HOME</a></li>
    </ul>
</footer>


<script lang="javascript">
    async function obtenerReserva(document.getElementById("codReserva").value) {
        let datos = {  };
        datos.nombreCompleto = document.setElementById("nombreCompleto2").value;
        datos.codReserva = document.setElementById("codReserva2").value;
        datos.celular = document.setElementById("celular2").value;
        datos.personas = document.setElementById("personas2").value;
        datos.documento = document.setElementById("documento2").value;
        datos.fecha = document.setElementById("fecha2").value;
        const resultado = await fetch('/reserva', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-type': 'application/json'
            },
            body: JSON.stringify(datos)
        }).then(info => console.log(info));
        alert("La cuenta se creo con éxito!")
    }
</script>
</body>
</html>
